<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Visszasz√°ml√°l√≥ a nyugd√≠jig</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üîπ Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    :root {
      --blur-strength: 20px;   /* Elmos√°s er≈ëss√©ge */
      --darkness: 0.6;         /* Elmosott h√°tt√©r s√∂t√©t√≠t√©se */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* üîπ Elmosott h√°tt√©r */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("537682030.jpg") no-repeat center center;
      background-size: cover;
      filter: blur(var(--blur-strength)) brightness(var(--darkness));
      transform: scale(1.1);
      z-index: 0;
    }

    /* üîπ √âles k√©p */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("537682030.jpg") no-repeat center center;
      background-size: auto 100%;
      background-color: transparent;
      z-index: 1;
      box-shadow: inset 0 0 150px rgba(0,0,0,0.7); /* Vignetta-hat√°s */
    }

    /* üîπ Tartalomdoboz */
    .content-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 16px;
      position: relative;
      z-index: 2;
      display: inline-block;
      max-width: 90%;
    }

    h1 {
      margin: 5px 0;
      font-size: 1.5rem;
    }

    #countdown {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      min-width: 80px;
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffcc;
      display: inline-block;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ddd;
    }

    #ageBox {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffdd88;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.1rem;
      }
      .number {
        font-size: 2rem;
      }
      .time-box {
        padding: 15px;
        min-width: 70px;
      }
      .content-box {
        padding: 15px 20px;
      }
      #ageBox {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1 id="retireDateText" style="margin-bottom: 0;"></h1>
    <h1 style="font-size: 1.35rem; margin-top: 5px;">H√°tral√©v≈ë id≈ë:</h1>
    <div id="countdown"></div>
    <div id="ageBox"></div>
  </div>

  <script>
    // üîπ Sz√ºlet√©si d√°tum (√°ll√≠tsd be magadnak)
    const birthDate = "1961-06-26";  // <-- saj√°t sz√ºlet√©snapod (YYYY-MM-DD)

    // üîπ Nyugd√≠j d√°tuma = sz√ºlet√©s + 65 √©v
    const birth = new Date(birthDate);
    const retire = new Date(birth);
    retire.setFullYear(retire.getFullYear() + 65);

    // Magyar h√≥napnevek
    const honapok = [
      "janu√°r", "febru√°r", "m√°rcius", "√°prilis", "m√°jus", "j√∫nius",
      "j√∫lius", "augusztus", "szeptember", "okt√≥ber", "november", "december"
    ];

    // Sz√∂vegesen ki√≠rjuk a nyugd√≠j napj√°t
    const retireText = `Nyugd√≠jba vonul√°som napja: ${retire.getFullYear()}. ${honapok[retire.getMonth()]} ${retire.getDate()}.`;
    document.getElementById("retireDateText").textContent = retireText;

    // üîπ Nyugd√≠j visszasz√°ml√°l√≥
    const target = retire.getTime();

    function createBox(value, label) {
      return `
        <div class="time-box">
          <div class="number">${value}</div>
          <div class="label">${label}</div>
        </div>
      `;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>‚è∞ Elj√∂tt a nap!</h2>";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        createBox(days, "nap") +
        createBox(hours, "√≥ra") +
        createBox(minutes, "perc") +
        createBox(seconds, "mp");
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // üîπ Eltelt √©vek √©s napok sz√°m√≠t√°sa
    function yearsAndDaysSince(startDateStr) {
      const startDate = new Date(startDateStr);
      const today = new Date();

      let years = today.getFullYear() - startDate.getFullYear();
      const thisYearBirthday = new Date(today.getFullYear(), startDate.getMonth(), startDate.getDate());
      if (today < thisYearBirthday) {
        years--;
      }

      const lastBirthday = new Date(startDate.getFullYear() + years, startDate.getMonth(), startDate.getDate());
      const diffMs = today - lastBirthday;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      return { years, days };
    }

    // üîπ Ki√≠r√°s: sz√ºlet√©st≈ël eltelt id≈ë
    const result = yearsAndDaysSince(birthDate);
    document.getElementById("ageBox").textContent =
      `Sz√ºlet√©sem √≥ta eltelt: ${result.years} √©v √©s ${result.days} nap`;
  </script>
</body>
</html>
